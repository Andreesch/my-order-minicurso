<div flash-alert="success" active-class="in alert" class=" fade">
	<button type="button" class="close" ng-click="hide()">&times;</button>
    <strong class="alert-heading">Sucesso!</strong>
    <span class="alert-message">{{flash.message}}</span>
</div>

<div flash-alert="error" active-class="in alert alert-danger" class=" fade">
	<button type="button" class="close" ng-click="hide()">&times;</button>
    <strong class="alert-heading">Erro!</strong>
    <span class="alert-message">{{flash.message}}</span>
</div>
